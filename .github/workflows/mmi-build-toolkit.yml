name: "Code analysis and tests"
on:
  pull_request:
  push:
jobs:
  php82-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        tags: mmi-cms82
    - name: Install dependencies
      run: docker run mmi-cms82 composer install
    - name: Run tests
      run: docker run mmi-cms82 composer test:phpunit
  php81-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        file: Dockerfile@8.1
        tags: mmi-cms81
    - name: Install dependencies
      run: docker run mmi-cms81 composer install
    - name: Run tests      
      run: docker run mmi-cms81 composer test:phpunit